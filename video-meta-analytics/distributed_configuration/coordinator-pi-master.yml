###
### General configuration
###
logLevel: LOG_ERROR
#logLevel: LOG_WARNING
#logLevel: LOG_DEBUG
optimizer:
        distributedWindowChildThreshold: 3

worker:
  queryCompiler:
    queryCompilerType: "NAUTILUS_QUERY_COMPILER"
  localWorkerIp: 192.168.7.40
###
### Network configuration
###
restIp: 0.0.0.0
coordinatorIp: 192.168.7.40 # consider internal ips if necessary
restPort: 8081
#########################

### Logical source configuration
###
logicalSources:
        - logicalSourceName: Transc_stream
          fields:
                  - name: colorspace
                    type: INT64
                  - name: frame_width
                    type: INT32
                  - name: frame_height
                    type: INT32
                  - name: node_name
                    type: TEXT
                  - name: date
                    type: TEXT
                  - name: tmst_sec
                    type: INT64
                  - name: tmst
                    type: INT64
                  - name: num_faces
                    type: INT64
                  - name: imageID
                    type: TEXT
